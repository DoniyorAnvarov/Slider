<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="slider" id="carousel">
                <div class="slider__box">
                    <div class="slider__item">1</div>
                    <div class="slider__item">2</div>
                    <div class="slider__item">3</div>
                    <div class="slider__item">4</div>
                    <div class="slider__item">5</div>
                </div>
                <div class="slider__controls">
                    <button class="slider__prev">prev</button>
                    <button class="slider__next">next</button>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="slider" id="carousel-2">
                <div class="slider__box">
                    <div class="slider__item"><img src="img/3.jpg" alt=""></div>
                    <div class="slider__item"><img
                            src="https://www.wallpaperup.com/uploads/wallpapers/2014/01/02/213523/47be9cd5aa269fe4bb6605063635fa60-1000.jpg"
                            alt=""></div>
                    <div class="slider__item"><img
                            src="https://www.wallpaperup.com/uploads/wallpapers/2017/07/21/1095109/1eaef2611e1839cecaa922359615feaa-1400.jpg"
                            alt=""></div>
                    <div class="slider__item"><img src="https://cdn.wallpapersafari.com/33/75/du5wHt.jpg" alt=""></div>
                    <div class="slider__item"><img
                            src="https://www.wallpaperup.com/uploads/wallpapers/2016/11/13/1043875/5c3c14093425c5f5f6d56bc5ea7e988e.jpg"
                            alt=""></div>
                </div>
                <div class="slider__controls">
                    <button class="slider__prev">prev</button>
                    <button class="slider__next">next</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
